<script src="index.ts"></script>
<script>
    const capitalizeFirstLetter = (string) => {

        },
        lines: [
            { 'level': 0   ,'zoom': 0 },
            { 'level': 1   ,'zoom': 1.5     ,'color': '#FFEBA1'  ,'width': 3.2   ,'opacity':1.0  ,'borderOpacity':1.0   ,'borderColor':'yellow'    ,'borderWidth': 1.2  },
