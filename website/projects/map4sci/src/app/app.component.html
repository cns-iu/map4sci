<select *ngIf="datasetDirectory.length > 1" (input)="mapDataSwitcherChange($event)">
  <option *ngFor="let dataset of datasetDirectory" [value]="dataset.id">{{dataset.name}}</option>
</select>
<div style="width: 100vw; height: 80vh;">
<m4s-map
  *ngIf="dataset.nodes.features.length > 0"
  [edgeFeatures]="dataset.edges"
  [nodeFeatures]="dataset.nodes"
  [clusterFeatures]="dataset.cluster"
  [boundaryFeatures]="dataset.boundary"
></m4s-map>
</div>
