<h3>App.component</h3>
<button (click)="showFiles()">Log Files</button>
<div style="width: 100vw; height: 80vh;">
<m4s-map
  *ngIf="currentDataset.nodes.features.length > 0"
  [edgeFeatures]="currentDataset.edges"
  [nodeFeatures]="currentDataset.nodes"
  [clusterFeatures]="currentDataset.cluster"
  [boundaryFeatures]="currentDataset.boundary"
></m4s-map>
</div>
