<mgl-map
  id="map"
  [style]="style"
  [minZoom]="config.minZoom"
  [maxZoom]="config.maxZoom"
  (load)="onMapLoad($event)">

  <!-- Sources -->
  <mgl-geojson-source
    id="nodes"
    [data]="config.sources.nodes">
  </mgl-geojson-source>
  <mgl-geojson-source
    id="edges"
    [data]="config.sources.edges">
  </mgl-geojson-source>
  <mgl-geojson-source
    id="clusters"
    [data]="config.sources.clusters">
  </mgl-geojson-source>
  <mgl-geojson-source
    id="clusterBoundaries"
    [data]="config.sources.clusterBoundaries">
  </mgl-geojson-source>

  <!-- Layers -->
  <mgl-layer
    id="edges"
    source="config.edges"
    type="line"
    [paint]="{
      'line-color': ['get', 'color'],
      'line-width': ['get', 'width'],
      'line-opacity': ['-', 1, ['get', 'opacity']]
    }"
    (click)="edgeClicked($event)">
  </mgl-layer>
  <mgl-layer
    id="nodes"
    source="config.nodes"
    type="symbol"
    [paint]="{
      'text-color': '#000'
    }"
    (click)="nodeClicked($event)">
  </mgl-layer>

  <!-- Popups -->
  <!-- <mgl-popup [marker]="marker">
    <p class="popup-label">Edge</p>
    <p>{{capitalizeFirstLetter('label')}}</p>
  </mgl-popup>
  <mgl-popup [marker]="marker">
    <p class="popup-label">Node</p>
    <p>label</p>
  </mgl-popup> -->
</mgl-map>
