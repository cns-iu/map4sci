<mgl-map
  [style]="style"
  [minZoom]="config.minZoom"
  [maxZoom]="config.maxZoom"
  (mapLoad)="onMapLoad($event)">

  <!-- Sources -->
  <mgl-geojson-source
    id="nodes"
    >
  </mgl-geojson-source>
  <mgl-geojson-source
    id="edges"
    [data]="edgesGeoJson"
    >
  </mgl-geojson-source>
  <mgl-geojson-source
    id="clusters"
    >
  </mgl-geojson-source>
  <mgl-geojson-source
    id="clusterBoundaries"
    >
  </mgl-geojson-source>

  <!-- Layers -->
  <mgl-layer
    id="edges"
    source="edges"
    type="line"
    [paint]="{
      'line-color': ['get', 'color'],
      'line-width': ['get', 'width'],
      'line-opacity': ['-', 1, ['get', 'opacity']]
    }"
    (layerClick)="edgeClicked($event)">
  </mgl-layer>
  <mgl-layer
    id="nodes"
    source="nodes"
    type="symbol"
    [paint]="{
      'text-color': '#000'
    }"
    (layerClick)="nodeClicked($event)">
  </mgl-layer>

  <!-- Popups -->

    <p>label</p>
  </mgl-popup> -->
</mgl-map>
